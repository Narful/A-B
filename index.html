<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A&B</title>
</head>
<!--JavaScript Import-->
<script src="JS/responsive.js"></script>
<body onload="responsiveSize()">
    <!--Yellow Part-->
    <section class="yellow" id="yellow">
        <header class="Left-logo"><p>A&B</p></header>
        <div class="yellowphrase1"><p>Looking for a new born name ?</p></div>
        <div class="yellowphrase2"><p>There are more than 10,000 names ...</p></div>
        <div class="Down-arrow"><a href="#white"><i class="fa-solid fa-angle-down"></i></a></i></div>
    </section>
    <!--White Part-->
    <section class="white" id="white">  
        <header class="Right-logo"><p>A&B</p></header>
        <div class="whitephrase1"><p>Choose</p><p class="greyBar"></p></div>
        <div class="choice">
            <a href="" class="mars"><i class="fa-solid fa-mars" id="boy"></i></a>
            <p>or</p>
            <a href="" class="venus"><i class="fa-solid fa-venus" id="girl"></i></a>
        </div>
        <div class="Up-arrow"><a href="#yellow"><i class="fa-solid fa-chevron-up"></i></a></i></div>
    </section>
</body>
</html>
<script src="https://kit.fontawesome.com/0991aa47f1.js" crossorigin="anonymous"></script>
